name: Attendance Markout Job

on:
  schedule:
    - cron: '15 14 * * 1,4'
  workflow_dispatch:

jobs:
  run-attendance-job:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Run attendance script with random delay
        run: |
          php -r "sleep(rand(0,150));"  # random delay 0-120 seconds
          php markout.php